<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Input Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Node.JS school test task</h1>

<form id="myForm" action="responses/success.json">
  <div class="form-input">
    <label>FULL NAME:</label>
    <input name="fio"/>
  </div>
  <div class="form-input">
    <label>EMAIL:</label>
    <input name="email"/>
  </div>
  <div class="form-input">
    <label>PHONE:</label>
    <input name="phone"/>
  </div>
  <div class="form-submit">
    <span id="submitLoader" style="display: none;"></span>
    <button id="submitButton">SUBMIT</button>
  </div>

  <hr/>

  <div id="resultContainer">
    Submit to get result
  </div>
</form>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
